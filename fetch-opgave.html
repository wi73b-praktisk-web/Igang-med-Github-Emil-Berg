<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="content">
    </div>
</body>
<script>
    fetch('https://swapi.co/api/people/')
   .then((response) => {
       if(response.status == 200) {
        return response.json();
       }
       else {
       throw new Error("Der er et netvÃ¦rks problem")
       }
   })
   .then((json) => {
    var content = document.getElementById('content');
    json.results.forEach(function(element) {
    content.innerHTML += '<h1>' + element.name + '</h1>';
    content.innerHTML += '<p>' + "height: " + element.height + " cm" + '</p>';
    content.innerHTML += '<p>' + "Weight: " + element.mass + " kg" + '</p>';
   }, this);
   })
   .catch((Error) => {
      console.log(Error);
   })
    </script>
</html>
